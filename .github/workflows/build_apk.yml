name: Build APK and Notify Telegram

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  check-commit:
    runs-on: ubuntu-latest
    outputs:
      should-build: ${{ steps.check.outputs.should-build }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check commit message
        id: check
        run: |
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          if [[ "$COMMIT_MSG" == *"build_apk"* ]]; then
            echo "should-build=true" >> $GITHUB_OUTPUT
          else
            echo "should-build=false" >> $GITHUB_OUTPUT
          fi

  build-apk:
    needs: check-commit
    if: needs.check-commit.outputs.should-build == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.4'
          channel: 'stable'
          cache: true

      - name: ğŸ“‹ Flutter Doctor
        run: flutter doctor -v

      - name: ğŸ“¦ Get Dependencies
        run: flutter pub get

      - name: ğŸ—ï¸ Build APK (Release Split ABI)
        run: flutter build apk --release --split-per-abi

      - name: ğŸ“Š Get APK Info
        id: apk-info
        run: |
          RELEASE_SIZE=$(ls -lah build/app/outputs/flutter-apk/app-arm64-v8a-release.apk | awk '{print $5}' || echo "N/A")
          echo "release-size=$RELEASE_SIZE" >> $GITHUB_OUTPUT
          echo "build-number=$(date +%Y%m%d%H%M%S)" >> $GITHUB_OUTPUT

      - name: ğŸ·ï¸ Create Release Tag
        id: tag
        run: |
          TAG_NAME="v1.0.$(date +%Y%m%d%H%M%S)"
          echo "tag-name=$TAG_NAME" >> $GITHUB_OUTPUT

      - name: ğŸ“± Upload APK Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: flutter-apks-${{ steps.apk-info.outputs.build-number }}
          path: build/app/outputs/flutter-apk/*.apk
          retention-days: 30

      - name: ğŸš€ Create GitHub Release
        id: create-release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.tag-name }}
          release_name: "APK Build ${{ steps.tag.outputs.tag-name }}"
          body: |
            ## ğŸ“± Flutter APK Build
            
            **Commit:** ${{ github.event.head_commit.message }}
            **SHA:** `${{ github.sha }}`
            **Branch:** `${{ github.ref_name }}`
            **Build Time:** `$(date -u +"%Y-%m-%d %H:%M:%S UTC")`
            
            ### ğŸ“Š Build Info:
            - **Release APK Size (arm64-v8a):** ${{ steps.apk-info.outputs.release-size }}
            - **Flutter Version:** 3.32.4
            
            ### ğŸ“¥ Downloads:
            - Split APKs: Available in artifacts

          draft: false
          prerelease: false

      - name: ğŸ“¤ Upload Release APKs to GitHub Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          upload_url: ${{ steps.create-release.outputs.upload_url }}
          asset_path: build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
          asset_name: video-gallery-arm64-v8a.apk
          asset_content_type: application/vnd.android.package-archive

      - name: âœ… Send Success Notification to Telegram
        if: success()
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d parse_mode="HTML" \
            -d text="
          âœ… <b>Flutter APK Build SUCCESS</b>
          
          ğŸ“± <b>Project:</b> ${{ github.repository }}
          ğŸŒ¿ <b>Branch:</b> ${{ github.ref_name }}
          ğŸ’¬ <b>Commit:</b> ${{ github.event.head_commit.message }}
          ğŸ‘¤ <b>Author:</b> ${{ github.event.head_commit.author.name }}
          ğŸ”— <b>SHA:</b> <code>${{ github.sha }}</code>
          
          ğŸ“Š <b>Build Info:</b>
          â€¢ Release APK (arm64-v8a): ${{ steps.apk-info.outputs.release-size }}
          â€¢ Build #: ${{ steps.apk-info.outputs.build-number }}
          
          ğŸš€ <b>Release:</b> ${{ steps.tag.outputs.tag-name }}
          ğŸ“¥ <b>Download:</b> <a href='${{ steps.create-release.outputs.html_url }}'>GitHub Release</a>
          
          â±ï¸ <b>Build Time:</b> $(date -u +'%Y-%m-%d %H:%M:%S UTC')
          "

      - name: âŒ Send Failure Notification to Telegram
        if: failure()
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d parse_mode="HTML" \
            -d text="
          âŒ <b>Flutter APK Build FAILED</b>
          
          ğŸ“± <b>Project:</b> ${{ github.repository }}
          ğŸŒ¿ <b>Branch:</b> ${{ github.ref_name }}
          ğŸ’¬ <b>Commit:</b> ${{ github.event.head_commit.message }}
          ğŸ‘¤ <b>Author:</b> ${{ github.event.head_commit.author.name }}
          ğŸ”— <b>SHA:</b> <code>${{ github.sha }}</code>
          
          ğŸ” <b>Check logs:</b> <a href='${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}'>View Details</a>
          
          â±ï¸ <b>Failed At:</b> $(date -u +'%Y-%m-%d %H:%M:%S UTC')
          "
